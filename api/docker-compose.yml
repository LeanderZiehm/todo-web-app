
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  api:
    build: .
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata:
