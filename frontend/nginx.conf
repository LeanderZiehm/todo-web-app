server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # React Router fallback
    location / {
        try_files $uri /index.html;
    }

    # Optional: reverse proxy to FastAPI backend
    location /api/ {
        proxy_pass http://api:8000/;  # match your docker-compose service name
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
